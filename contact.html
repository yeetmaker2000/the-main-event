<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Main Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1C2833;
            color: #F4F4F4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #2E4053;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #F1948A;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: #34495E;
            color: #F4F4F4;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        form {
            margin: 0 auto;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #F1948A;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <header>
        <h1>Contact Us</h1>
        <p>Have questions or want to learn more? Reach out to us below!</p>
    </header>
    <section>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
