<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Main Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Arial", sans-serif;
            background-color: #1C2833;
            color: #F4F4F4;
            line-height: 1.6;
        }
        nav {
            background-color: #2E4053;
            padding: 15px;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #F4F4F4;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #F1948A;
        }
        header {
            background-image: url('https://via.placeholder.com/1920x500');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        header p {
            font-size: 1.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #F1948A;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #2E4053;
            color: #BDC3C7;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <header>
        <h1>Welcome to The Main Event</h1>
        <p>Inspiring the Future of Defense Through Engaging Events</p>
    </header>
    <section>
        <h2>What We Do</h2>
        <p>The Main Event hosts immersive events, educational workshops, and engaging booths focused on military defense innovations.</p>
    </section>
    <section>
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200" alt="Event 1">
            <img src="https://via.placeholder.com/300x200" alt="Event 2">
            <img src="https://via.placeholder.com/300x200" alt="Event 3">
            <img src="https://via.placeholder.com/300x200" alt="Event 4">
        </div>
    </section>
    <footer>
        <p>&copy; 2025 The Main Event. All rights reserved.</p>
    </footer>
</body>
</html>
